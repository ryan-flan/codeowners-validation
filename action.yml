name: 'Validate CODEOWNERS'
description: 'GitHub Action to validate CODEOWNERS in the repository'

inputs:
  checks:
    description: 'Select the checks to run (comma-separated)'
    required: false
    default: 'all'
    type: string

runs:
  using: 'composite'
  steps:
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install CODEOWNERS Validation
      run: |
        cargo install --locked codeowners-validation
      shell: bash

    - name: Run CODEOWNERS Validation
      run: codeowners-validation "${{ inputs.checks }}"
      env:
        CARGO_TERM_COLOR: always
      shell: bash

branding:
  icon: 'shield'
  color: 'orange'

