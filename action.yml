name: 'Validate CODEOWNERS'
description: 'GitHub Action to validate CODEOWNERS in the repository'
inputs:
  checks:
    description: 'Select the checks to run (comma-separated)'
    required: false
    default: ''
    type: 'string'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.checks == '' && '--all' || ''}}
    - ${{ contains(inputs.checks, 'check_exists') && '--check-exists' || ''}}
    - ${{ contains(inputs.checks, 'duplicate_patterns') && '--duplicate-patterns' || ''}}
branding:
  icon: 'shield'
  color: 'orange'
