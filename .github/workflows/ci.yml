name: CI/CD

on:
  push:
    branches:
      - main
      - 'releases/**'
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'releases/**'
      - '**'

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  build-and-test:
    name: Build and Test Rust Crate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly, beta, stable]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Lint
        run: cargo check

      - name: Run Tests
        run: cargo test --all-features

  validate-codeowners:
    name: Validate CODEOWNERS
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deps-

      - name: Cache CODEOWNERS validator binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/codeowners-validation
          key: ${{ runner.os }}-codeowners-bin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-codeowners-bin-

      - name: Run CODEOWNERS validation
        uses: ryan-flan/codeowners-validation@v0.3.1
        with:
          checks: |
            exists
            duplicate_patterns

